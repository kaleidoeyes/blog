<h1 class="title">没犯的错</h1>
<p class="verse">
没犯的错<br />
认了<br />
求饶的话<br />
说了<br />
<br />
外面的人<br />
听得到<br />
你的哭声<br />
停不了<br />
<br />
不要 不要<br />
<br />
眼睛睁开<br />
不是梦<br />
止住哭声<br />
不可能<br />
<br />
当心<br />
他在摄影<br />
<br />
屏幕前的眼睛<br />
还在看<br />
继承来的血液<br />
仍在染<br />
</p>
