<h1 class="title">Purgatorio-XXVI</h1>
<p class="verse">
“你有礼的请求那么让我高兴——<br />
我既不能、也不愿在你面前隐藏。<br />
我是阿尔诺，我走着，边哭边唱；<br />
满怀忧伤，我看到自己过去的蠢行；<br />
满怀喜悦，我看到憧憬的日子近临。<br />
现在，以引导你至这阶梯<br />
顶端的力量之名，我恳求你：<br />
于合适的时候，记起我的痛！”<br />
然后他把自己隐于炼狱的火中。<br />
</p>
