<h1 class="title">礼拜天的说教</h1>
<p class="verse">
她以教师的口吻——也许她就是教师<br />
对面前的孩子讲起了酸碱检验<br />
不可丢的分数，不到三个月就来的考试<br />
复杂的世界，他狭窄的知识面<br />
这世上再有趣经久了也会“boring”的消遣<br />
语气冷淡，眼神像是在打量物件<br />
但他只是沉默着埋头就餐<br />
将刺杀在心底一遍遍上演<br />
</p>
