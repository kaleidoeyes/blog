<h1 class="title">作为一棵</h1>
<p class="verse">
作为一棵植下的园木，<br />
我在湖水边长久驻足。<br />
如飞溅到身上的绿藓<br />
试图体味呼吸的幸福。<br />
<br />
腥热、嘈杂，而又和气，<br />
它们献出了自己的展品。<br />
我在低矮处不生枝丫，<br />
只有粗糙的外皮可供剥取。<br />
<br />
耸立着的蚁穴打满了补丁，<br />
在夜空下散发文明的幽光；<br />
我昏沉于这恒往的宁静，<br />
直到他停下来，拥抱住我。<br />
</p>
