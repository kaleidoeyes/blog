<h1 class="title">在魔都的露营地</h1>
<p class="verse">
他沿着傍晚的河水走来<br />
一身安闲如同流动的云朵<br />
两人跟在身后，他唱着歌<br />
将无处安置的快乐扬给了我<br />
<br />
这还不算——他打来招呼<br />
当着我草地上的女伴<br />
给我带来莫名的羞惭<br />
</p>
