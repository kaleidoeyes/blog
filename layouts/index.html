{{ define "main" }}
<main>
      {{ .Content }}
      {{ range  (where .Site.RegularPages "Section" "writing" ).GroupByDate "2006" }} 
      <h3>{{ .Key }}</h3>
      <table>
      {{ range .Pages }}
      <tr>
            <td class="time">{{ .Date.Format "Jan 02"}}</td>
            <td><a href="{{ .RelPermalink }}" class="index">{{ .Title }}</a></td>
      </tr>
      {{ end }}
      </table>
      {{ end }}
</main>
{{ end }}
