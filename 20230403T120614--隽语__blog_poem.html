<h1 class="title">隽语</h1>
<p class="verse">
他是这块时空的国王<br />
管理他们像一群牛羊<br />
衡水环抱着将他哺育<br />
隐匿的蛇伺机而动<br />
他也精心准备隽语<br />
好让他们无地自容<br />
</p>
