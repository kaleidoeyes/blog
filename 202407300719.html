<h1 class="title">溃败</h1>
<p class="verse">
溃败了  全面溃败<br />
我们的防线一哄而散<br />
对敌的陷阱成为了<br />
逃亡时失控的反刺<br />
<br />
流水的绿色鬃毛依然拂动<br />
高原之风却伸手剥出眼睛<br />
而它的空气零食四处分发<br />
你找不到能打掩护的模型<br />
<br />
雨浇的山峰<br />
在黎明的挥臂挖掘下<br />
轰然倒塌<br />
而我已没有足够的余部<br />
再听取流水的一声<br />
不行<br />
</p>
