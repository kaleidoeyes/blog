<h1 class="title">背书</h1>
<p class="verse">
学生们摇头晃脑、踱步徘徊，<br />
嘴中念念有词，马克思不时蹦出来，<br />
他老人家在天之灵是否绷得住笑？<br />
还有各种乌七八糟的烦人资料！<br />
口是心非也是一招，但范式的地盘扩张，<br />
四向纷飞的心智岂能不受影响。<br />
<br />
小心讨论，他们的认识不出教科书，<br />
关键时刻会搬来为证，只叫你呕吐。<br />
所以缄默是德，不信你准被反驳：<br />
“可书上说……你竟敢说书上的错！”<br />
哀叹自己是否也为一员，<br />
呜，好像也不是太遥远。<br />
</p>
