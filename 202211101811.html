<h1 class="title">运动会</h1>
<p class="verse">
那么我们走吧，来到被太阳灼烧的国度<br />
穿过把街道变陌生的人群<br />
抹除杂色，制服指引了驿处<br />
那么我们走吧，不用担心漫长的等待<br />
环形剧场表演着开幕式<br />
百褶裙带路，七十国也同样在<br />
<br />
四色的烟熏着他们的背<br />
四色的烟堵着他们的嘴<br />
手中的照片和气球也留不住美<br />
那么我们走吧，去寻找新的封尘物<br />
</p>
