<h1 class="title">列车的枝影</h1>
<p class="verse">
列车的枝影在窗外上下翻折，<br />
乘务员慵懒的提醒拖着长音。<br />
水面的白鸭，杯中的药片。<br />
青黄的河岸上，黄牛已经舔了千年。<br />
<br />
在半山腰，由藤蔓盘绕着，<br />
三扇敞开的石碑发出邀请，<br />
邀请打破这死一般的宁静。<br />
</p>
