<h1 class="title">海明威</h1>
<p class="verse">
海明威从抽屉里取出干瘪的气球，<br />
鼓着腮帮把它吹起，多么威风凛凛！<br />
但不要用手抚慰，以免它砰地一声<br />
炸开，伴随着无可慰藉的哭泣。<br />
</p>
