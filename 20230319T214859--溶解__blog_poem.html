<h1 class="title">溶解</h1>
<p class="verse">
你看，他们是要闲逛<br />
却没有为什么东西驻足<br />
他们从人群中穿过<br />
就像没焦点和闲心的你和我<br />
来到半冷清的街<br />
没有了按下思想的人声喋喋<br />
重大的问题就要说出口<br />
他们相看一眼，转回身<br />
将过去的路再走<br />
</p>
