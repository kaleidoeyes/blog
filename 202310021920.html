<h1 class="title">性、塔式起重机</h1>
<p class="verse">
性，你用长鞭<br />
抽打那些磨蹭鬼，<br />
从眼眶吹入的火苗，<br />
沸腾起凝滞的血液，<br />
逼他们用尽手段完成自己，<br />
推动时代的车轮嘎嘎向前。<br />
</p>

<p class="verse">
塔式起重机以纤长的悬臂<br />
挑起了大地晶莹的主动脉，<br />
新立起的莫艾石像群将在此<br />
向太阳昭告它建筑者的存在。<br />
</p>
