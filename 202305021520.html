<h1 class="title">辩证法</h1>
<p class="verse">
辩证法呵辩证法<br />
你多么伟大<br />
多少罪责找你开脱<br />
多少苦难你寻出了欢乐<br />
<br />
辩论双方不为答案<br />
因为它由你掌管<br />
我们心底犹疑不定<br />
却也头头是道，借你统一口径<br />
<br />
冲锋陷阵的战士为了天国忘了你<br />
你对着他们的尸体唱赞歌<br />
学者绞尽脑汁，得出了你在那里<br />
<br />
你如三棱镜分解阳光<br />
人人各摘一束未曾眼花缭乱<br />
我可想丢下你一往无前？<br />
</p>
