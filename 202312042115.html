<h1 class="title">绿地</h1>
<p class="verse">
老鼠腿在天花板上奔跑，<br />
天真的嘴吧唧着零食，<br />
哗啦啦的翻书声<br />
吆喝着——“让一边”。<br />
<br />
窗外的阳光切出中央绿地，<br />
插入银杏和梧桐的金黄，<br />
无需任何补光，<br />
呈到你忧郁的嘴边。<br />
<br />
我们还有希望，比方说——<br />
去到哪里，“让我们来玩……”<br />
或是一层层地接受款待，<br />
那里，没人会怀疑我们，<br />
我们也不会怀疑自己。<br />
<br />
怎么，还是无动于衷？<br />
现在夜晚倒掉了全部绿地。<br />
</p>
